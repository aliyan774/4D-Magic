<div class="my-3 p-4 bg-neutral-700 rounded-lg hover:bg-neutral-600 transition-colors duration-200 shadow">
    <div class="flex justify-between items-start">
        <div class="flex-1">
            <h3 class="text-xl font-semibold text-white mb-1">{{ todo.title }}</h3>
            <p *ngIf="showDescription" class="text-gray-300 text-sm">{{ todo.description }}</p>
        </div>
        <div class="flex justify-end">
            <button 
                class="px-3 py-1.5 rounded-lg bg-red-600 hover:bg-red-500 text-white text-sm font-medium transition-colors duration-200"
                (click)="onClick(todo)">
                Delete
            </button>
            <app-show-todo (changedState)="onDetailsToggled($event)"></app-show-todo>
        </div>
    </div>
</div>
