<div class="flex flex-col bg-neutral-900 text-white p-10 rounded-2xl justify-center items-center">
    <app-add-todo (todoAdd) = "addTodo($event)"></app-add-todo>
    <h4>Your Todos</h4>
    <div *ngFor="let todo of todos">
        <app-todo-list [todo] = "todo" (todoDelete) = "deleteTodo($event)" ></app-todo-list>
    </div>
</div>
